<h2>Liste des produits</h2>

<div *ngIf="loading">
  Chargement...
</div>

<div *ngIf="!loading && products.length === 0">
  Aucun produit disponible.
</div>

<div 
  class="product-card" 
  *ngFor="let p of products"
  [routerLink]="['/product', p.id]"
>
  <img [src]="p.image_url" width="150" />
  <h3>{{ p.name }}</h3>
  <p>{{ p.price }} FCFA</p>
</div>
