<h2>Gestion des produits</h2>

<button class="add-btn" (click)="goToAdd()">➕ Ajouter un produit</button>

<div class="product-list" *ngIf="products.length > 0; else emptyList">

  <div class="product-card" *ngFor="let p of products">

    <!-- IMAGE PRODUIT -->
    <img 
      [src]="p.image_url || 'https://via.placeholder.com/120?text=Aucune+Image'"
      alt="Produit"
      class="img"
    />

    <div class="info">
      <h3>{{ p.name }}</h3>
      <p class="price">{{ p.price }} FCFA</p>
      <p class="desc">{{ p.description }}</p>
    </div>

    <div class="actions">
      <button class="edit" (click)="editProduct(p.id)">Modifier</button>
      <button class="delete" (click)="deleteProduct(p.id)">Supprimer</button>
    </div>

  </div>

</div>

<ng-template #emptyList>
  <p>Aucun produit trouvé.</p>
</ng-template>
