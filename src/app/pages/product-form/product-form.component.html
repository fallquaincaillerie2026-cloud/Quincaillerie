<div class="form-box">
  <h3>{{ isEdit ? 'Modifier le produit' : 'Ajouter un produit' }}</h3>

  <label>Nom</label>
  <input [(ngModel)]="model.name" placeholder="Nom du produit">

  <label>Description</label>
  <textarea [(ngModel)]="model.description" placeholder="Description"></textarea>

  <label>Prix (FCFA)</label>
  <input type="number" [(ngModel)]="model.price" placeholder="Prix">

  <label>Image URL (optionnel)</label>
  <input [(ngModel)]="model.image_url" placeholder="https://...">

  <div style="margin-top:10px;">
    <button (click)="onSaveClick()">{{ isEdit ? 'Mettre Ã  jour' : 'Ajouter' }}</button>
    <button (click)="onCancelClick()" style="margin-left:8px;">Annuler</button>
  </div>
</div>
